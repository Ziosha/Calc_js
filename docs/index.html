<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div  id="calculator">
        <div id="calc_screen">0</div>
        <div id="key_calc">
            <button data-operation="clear">C</button>
            <button data-math="mult">*</button>
            <button data-math="div">/</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-math="min">-</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-math="mas">+</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-operation="igual">=</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
        </div>
    </div>
    <script src="js/calc.js" ></script>
</body>
</html>
